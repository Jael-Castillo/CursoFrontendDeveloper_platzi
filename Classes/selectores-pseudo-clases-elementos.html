<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
</head>
<style>
    p::first-letter{
        color: red;
        font-size: 20px;
    }
    /* p:first-child{
        color:red;
    } */
    p:last-child{
        color:purple;
    }
    p:nth-child(2n){
        color:seagreen;
    }
    p:nth-child(2n+1){
        color:deeppink;
    }
    li:only-child{
        font-size: 30px;
        color:goldenrod;
    }

</style>
<body>
    <p>Cat 😺</p>
    <p>🐧 Penguin</p>
    <p>🐺 Wolf</p>
    <p>🦉 Owl</p>
    <p>🐶 Dog</p>
    <p>🐿 Squirrel</p>
    <p>🦎 Lizard</p>
    <lu>
        <li>🐸 Frog</li>
    </lu>
</body>
</html>
